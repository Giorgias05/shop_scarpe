<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scarpe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <h1 class="text-center">BENVENUTI NEL NOSTRO SHOP!</h1>
    <div id="show" class="card-group"></div>
    <div class="pulsante">
    <button class="ordina" id="btn1">ORDINA</button>
    <div id="result"></div>
  </div>
    <br>
    <br>
    <div class="ciao">
      <p> • AGGIUNGI LE TUE SCARPE •</p>
      <br>
      <p>• Inserisci la marca: <input type="text" id="marca" /></p>
      <br>
      <br>
      <p>• Inserisci il modello: <input type="text" id="modello"/></p>
      <br>
      <br>
      <p>• Inserisci il prezzo: <input type="number" id="prezzo"/></p>
      <br>
      <br>
      <p>• Inserisci l'url:  <input type="text" id="url" /></p>
      <br>
      <br>
      • Inserisci la tipologia:
      <select id="tipologia">
        <br>
        <br>
        <option value="sport">Sport</option>
        <option value="smart">Smart</option>
        <option value="deluxe">Deluxe</option>
      </select>
      <br> <br>
      • Inserisci quantità: <input type="number" id="qnt" />
      <br> <br>
      <button id="add">AGGIUNGI</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
